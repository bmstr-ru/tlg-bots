apiVersion: batch/v1
kind: CronJob
metadata:
  name: torgi-bot
  labels:
    app: torgi-bot
spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 10
      template:
        spec:
          containers:
            - name: torgi-bot
              image: "torgi-bot:latest"
              imagePullPolicy: Never
              envFrom:
                - secretRef:
                    name: torgi-bot
          restartPolicy: OnFailure
