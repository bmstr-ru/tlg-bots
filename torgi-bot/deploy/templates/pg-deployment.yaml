apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          env:
            - name: POSTGRES_PASSWORD
              value: "password"
          envFrom:
            - secretRef:
                name: corn-bot
          ports:
            - name: pgport
              containerPort: 5432
              protocol: TCP
          image: "corn-bot:latest"
          imagePullPolicy: Never
          resources:
            limits:
              cpu: 100m
              memory: 50Mi
            requests:
              cpu: 100m
              memory: 50Mi
